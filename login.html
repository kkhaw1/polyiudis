<html>

<head>
  <title>Polytechnic Institute of NYU: IUDIS</title>
  <link rel="stylesheet" href="http://pdc-amd01.poly.edu/~kkhawa01/polyiudis/incl/css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="http://pdc-amd01.poly.edu/~kkhawa01/polyiudis/incl/css/login.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" charset="utf-8" src="http://pdc-amd01.poly.edu/~kkhawa01/polyiudis/incl/js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" charset="utf-8">

    var ErrorHandler = ( function(){
      var addError = function(msg) {
	$('#errors span').text(msg);
      };
      var showError = function(){
	if ( $('#errors span').length > 0 ) {
	  $('#errors').stop().animate({opacity:1},300).animate({opacity:0},5000);
        }
      };

      return {
	addError: function(msg) {
	  addError(msg);
	},
        showError: function() {
	  showError();
	}
      };
    })();

    $(document).ready( function(){
      if ( window.location.href.match(/err/) ) {
	ErrorHandler.addError("Username and password combination not found.");
	ErrorHandler.showError();
      }

      $('input').focus( function(){$(this).addClass('selected');}).blur( function() {$(this).removeClass('selected');});

      $('#frmLogin').submit( function(e){
	if ( $('#username').val() == "" ) {
	  ErrorHandler.addError("Please enter a username");
	  ErrorHandler.showError();
	  return false;
	} else if ( $('#pwd').val() == "" ) {
	  ErrorHandler.addError("Please enter a password");
	  ErrorHandler.showError();
	  return false;
	}
	return true;
      });
    });

  </script>
</head>

<body onload="document.getElementById('username').focus();"><center>
  <div id="body_w">

    <div id="banner">Banner Box</div>

    <div id="errors"><span></span></div>

    <div id="body_panel">
      <div id="loginPanel">      
        <form method="POST" action="login.php" name="frmLogin" id="frmLogin">
	  <label for="username">Username: </label>
	  <input type="text" name="username" id="username" />
	  <br />
	  <label for="pwd">Password: </label>
	  <input type="password" name="pwd" id="pwd" />
	  <br />
	  <button id="login">Login</button>
        </form>
      </div>
    </div>

    <div id="footer">--Footer--</div>

  </div>
</center></body>

</html>
