<html>

<head>
  <title>Polytechnic Institute of NYU: IUDIS</title>
  <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/login.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" charset="utf-8" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" charset="utf-8">

    var ErrorHandler = ( function(){
      var addError = function(msg) {
        $('#errors span').text(msg);
      };
      var showError = function(){
        if ( $('#errors span').length > 0 ) {
          $('#errors').stop().animate({opacity:1},300).animate({opacity:0},5000);
        }
      };

      return {
        addError: function(msg) {
          addError(msg);
        },
        showError: function() {
          showError();
        }
      };
    })();

    $(document).ready( function(){
      $('#foot').css({
        position:'fixed',
        top:$(window).height() - $('#foot').height() - 10
      });

      if ( window.location.href.match(/error=true/) ) {
      	ErrorHandler.addError("Username and password combination not found.");
      	ErrorHandler.showError();
      }

      $('input').focus( function(){$(this).addClass('selected');}).blur( function() {$(this).removeClass('selected');});

      $('#frmLogin').submit( function(e){
	      if ( $('#username').val() == "" ) {
	        ErrorHandler.addError("Please enter a username");
	        ErrorHandler.showError();
	        return false;
	      } else if ( $('#pwd').val() == "" ) {
	        ErrorHandler.addError("Please enter a password");
	        ErrorHandler.showError();
	        return false;
	      }
	      return true;
      });
    });

  </script>
</head>

<body>
  <div id="body_w">

    <div id="nav">
      <a href="http://www.poly.edu/">Polytechnic Institute of NYU</a> 
      <a href="http://pdc-amd01.poly.edu/~kkhawa01/polyiudis/" id="cat">IUDIS</a> 
      <div style="clear:both"> </div>
    </div>

    <div id="errors"><span></span></div>

    <div id="body_panel">
  	  <span>Please Enter Your Login Information:</span><br />
      <div id="loginPanel"> 
        <form method="POST" action="cgi-bin/login.cgi" name="frmLogin" id="frmLogin">
      	  <label for="username">Username: </label><input type="text" name="username" id="username" /><br />
          <label for="pwd">Password: </label><input type="password" name="pwd" id="pwd" /><br />
          <button id="login">Login</button>
        </form>
      </div>
    </div>

    <div id="foot"><span>--Footer--</span><div style="clear:both"></div></div>

  </div>
</body>

</html>
